  <body>
    <center>
    <h1>Check-In/Out Log</h1>
<p>Click the button to check-in or check-out with your coordinates.</p>

<button type="button" class="btn btn-success" onclick="getLocation()">Check-In</button>
<button type="button" class="btn btn-danger" onclick="getLocationOut()">Check-Out</button>

<p id="demo"></p>
</center>

<script>
window.onload = function() {
  initializeLiff('1654370606-geWqlVLk');
  checks();
}


function checks(){
       liff.getProfile().then(function(profile) {
            var xuid = profile.userId;
alert(xuid);
var xmlhttps = new XMLHttpRequest();
var theUrls = "https://script.google.com/macros/s/AKfycbz-krIX4x26C_hIFECOy5i0EvLPIMIeKiSPD4kswFJXznuGFE4/exec?checkwithuid="+xuid;
        xmlhttps.open('GET', theUrls);
        xmlhttps.send();
            xmlhttps.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            var jsonResponses = JSON.parse(this.responseText);
        }
        var checkx = jsonResponses.desc;
        alert(checkx);
        }
      });  
}


function initializeLiff(myLiffId) {
    liff
        .init({
            liffId: myLiffId
        });
}

var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {

     liff.getProfile().then(function(profile) {
            var uid = profile.userId;
            var uname = profile.displayName;
        var xos = liff.getOS();
  x.innerHTML = "Lat: " + position.coords.latitude + 
  "<br>Long: " + position.coords.longitude+ 
  "<br>userId: " + uid+ 
  "<br>displayName: " + uname+
  "<br>your OS: " + xos;
var xmlhttp = new XMLHttpRequest();
        var theUrl = "https://script.google.com/macros/s/AKfycbz-krIX4x26C_hIFECOy5i0EvLPIMIeKiSPD4kswFJXznuGFE4/exec?ctype=In&xos="+xos+"&user="+uid+"&name="+uname+"&lat="+position.coords.latitude+"&long="+position.coords.longitude;
        xmlhttp.open('GET', theUrl);
        xmlhttp.send();
            xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            var jsonResponse = JSON.parse(this.responseText);
        }
        alert(jsonResponse.desc);
      }});  
}



///////////////////////////////


function getLocationOut() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPositionOut);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPositionOut(position) {

     liff.getProfile().then(function(profile) {
            var uid = profile.userId;
            var uname = profile.displayName;
        var xos = liff.getOS();
  x.innerHTML = "Lat: " + position.coords.latitude + 
  "<br>Long: " + position.coords.longitude+ 
  "<br>userId: " + uid+ 
  "<br>displayName: " + uname+
  "<br>your OS: " + xos;
var xmlhttp = new XMLHttpRequest();
        var theUrl = "https://script.google.com/macros/s/AKfycbz-krIX4x26C_hIFECOy5i0EvLPIMIeKiSPD4kswFJXznuGFE4/exec?ctype=Out&xos="+xos+"&user="+uid+"&name="+uname+"&lat="+position.coords.latitude+"&long="+position.coords.longitude;
        xmlhttp.open('GET', theUrl);
        xmlhttp.send();
            xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            var jsonResponse = JSON.parse(this.responseText);
        }
        alert(jsonResponse.desc);
      }});  
}



</script>
